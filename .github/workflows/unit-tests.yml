name: Unit Tests

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '21'
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Run unit tests
      run: mvn clean test
    
    - name: Upload test reports
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-reports
        path: target/surefire-reports
        retention-days: 5

    # Explicitly download artifact to test its availability
    - name: Download test reports
      if: failure()
      uses: actions/download-artifact@v3
      with:
        name: test-reports
        path: downloaded-test-reports
